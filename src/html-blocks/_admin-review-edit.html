<h3 class="page-title">Создание / редактирование отзыва</h3>

<form id="editContentForm" action="" class="needs-validation" novalidate>

    <div class="card">
        <div class="card-body">
            <div class="admin-main__content-tools">
                <span></span>
                <button type="button" id="removeReview" class="btn btn-sm btn-outline-danger" data-toggle="tooltip" data-placement="top" title="Удалить отзыв">Удалить</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h6 class="form-subtitle">Информаця об отзыве</h6>
            <div class="form-group row">
                <label for="review-user-name" class="col-md-2 col-form-label">ФИО</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="review-user-name" required>
                    <div class="invalid-feedback">
                        Необходимо заполнить
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="review-caption" class="col-md-2 col-form-label">Доп. информация (должность)</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="review-caption" required>
                    <div class="invalid-feedback">
                        Необходимо заполнить
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="review-descr" class="col-md-2 col-form-label">Текст отзыва</label>
                <div class="col-md-10">
                    <textarea class="form-control" rows="3" id="review-descr" required></textarea>
                    <div class="invalid-feedback">
                        Необходимо заполнить
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">

            <h6 class="form-subtitle">Благодарственные письма</h6>

            <div class="custom-dropzone">
                <div class="custom-dropzone__container">
                    <input id="galleryImageUpload" type="file" class="custom-dropzone__input-file" data-input-upload="multiImagesUpload" data-preview-list="galleryImageList" multiple>
                    <label for="galleryImageUpload" class="custom-dropzone__file-upload">
                        <svg  width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-upload custom-dropzone__upload-icon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                        </svg>
                        Переместите файлы или <span class="text-orange">нажмите для загрузки</span>
                    </label>
                </div>
            </div>

            <ul id="galleryImageList" class="list-sortable list-sortable-thumbs">
                <li class="list-sortable__item">
                    <span class="list-sortable__item-index">1</span>
                    <span class="drag-handler icon-arrows"></span>
                    <span class="list-sortable__item-remove" data-toggle="tooltip" data-placement="left" title="Удалить"></span>
                    <div class="card-thumb">
                        <div class="card-thumb__img">
                            <img src="img/thank-letter.jpg" alt="грузоперевозки">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Подпись к фото" value="Грузоперевозки" required>
                            <div class="invalid-feedback">
                                Необходимо заполнить
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-sortable__item">
                    <span class="list-sortable__item-index">2</span>
                    <span class="drag-handler icon-arrows"></span>
                    <span class="list-sortable__item-remove" data-toggle="tooltip" data-placement="left" title="Удалить"></span>
                    <div class="card-thumb">
                        <div class="card-thumb__img">
                            <img src="img/thank-letter.jpg" alt="грузоперевозки">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Подпись к фото" value="Грузоперевозки" required>
                            <div class="invalid-feedback">
                                Необходимо заполнить
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</form>
