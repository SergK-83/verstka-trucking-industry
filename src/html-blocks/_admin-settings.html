<h3 class="page-title">Настройки</h3>

<form id="editContentForm" action="" class="needs-validation" novalidate>
    <div class="card">
        <div class="card-body">
            <h6 class="form-subtitle">Изменение пароля</h6>
            <div class="form-group row">
                <label for="password" class="col-md-2 col-form-label">Действующий пароль</label>
                <div class="col-md-10">

                    <input type="password" class="form-control input-password" name="password" placeholder="Введите действующий пароль" id="password" required>
                    <div class="invalid-feedback">
                        Необходимо заполнить
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="password-new" class="col-md-2 col-form-label">Новый пароль</label>
                <div class="col-md-10">
                    <input type="password" class="form-control input-password" name="password" placeholder="Введите новый пароль" id="password-new" required>
                    <div class="invalid-feedback">
                        Необходимо заполнить
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="password-repeat" class="col-md-2 col-form-label">Повторите новый пароль</label>
                <div class="col-md-10">
                    <input type="password" class="form-control input-password" name="password" placeholder="Повторите новый пароль" id="password-repeat" required>
                    <div class="invalid-feedback">
                        Необходимо заполнить
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
