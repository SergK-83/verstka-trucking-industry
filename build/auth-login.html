<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Title</title>

    <link rel="stylesheet" href="fonts/fonts.css" type="text/css">

    <link rel="stylesheet" href="css/libs.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.min.css" type="text/css">

    <link rel="icon" href="img/favicons/favicon.ico">
</head>

<body>

<div class="container">

    <div class="auth-page d-flex align-items-center min-vh-100">
        <div class="w-100">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div>
                        <div class="text-center">
                            <div>
                                <a href="index.html" class="auth-page__logo"><img src="img/logo_vert.png" alt="logo"></a>
                            </div>

                            <h4 class="mt-5 text-info">Вход в настройки</h4>
                            <p class="text-muted">Для продолжения необходимо авторизоваться.</p>
                        </div>

                        <div class="p-2 mt-md-4">
                            <form class="form-horizontal" action="index.html">

                                <div class="form-group mb-4">
                                    <label for="username">Логин</label>
                                    <input type="text" class="form-control" id="username" placeholder="Введите логин">
                                </div>

                                <div class="form-group mb-4">
                                    <label for="userpassword">Пароль</label>
                                    <input type="password" class="form-control" id="userpassword" placeholder="Введите пароль">
                                </div>

                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                                    <label class="custom-control-label" for="customControlInline">Запомнить меня</label>
                                </div>

                                <div class="mt-4 text-center">
                                    <button class="btn btn-primary" type="submit">Войти в настройки</button>
                                </div>
                            </form>
                        </div>

                        <div class="mt-5 text-center">
                            <p>Транспортная компания Автобаланс</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/libs.min.js"></script>
<script src="libs/stellar/jquery.stellar.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
